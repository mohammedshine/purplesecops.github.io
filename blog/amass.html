<html>
<title>AMASS CHEATSHEET</title>
<body>
<H1> AMASS Cheatsheet </H1>
<ul>
  <li> <b>Normal Usage:</b> <u>amass enum -d site.com</u></li>
  <li> <b>SSL Grabbing:</b> <u>amass intel -active -addr 8.8.8.8</u></li>
  <li> <b>Finding ASN nr’s:</b> <u>amass intel -org “google”</u></li>
  <li> <b>Finding ASN nr’s:</b> <u>amass intel -active -asn 15169</u></li>  
  <li> <b>Setting a default timeout:</b> <u>amass intel -timeout 60 -d google.com</u></li>
</ul>
</body>
</html>
